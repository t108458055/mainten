    <script>
        $(document).ready(function() {
            // 點擊按鈕，顯示彈跳視窗
            $("#addButton").on("click", function() {

            });

            // 點擊取消按鈕，隱藏彈跳視窗
            $("#cancelBtn").on("click", function() {
                $("#popup").hide();
            });

            // 點擊送出按鈕，將填寫的資料新增至表格中
            $("#submitBtn").on("click", function() {
                // 取得輸入的值
                var e1Value = $("#e1Input").val();
                // 取得其他欄位的值

                // 在表格中新增一列並插入填寫的資料
                var newRow = $("<tr></tr>");
                newRow.append("<td>" + e1Value + "</td>");
                // 添加其他欄位的值

                $("#maintenanceTable").append(newRow);
                // 隱藏彈跳視窗
                $("#popup").hide();
            });
        });
    </script>
